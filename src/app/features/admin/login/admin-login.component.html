<div class="admin-login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="icon-wrapper">
                <i class="fa-solid fa-user-shield"></i>
            </div>
            <h2>ადმინისტრატორის პანელი</h2>
            <p>გთხოვთ გაიაროთ ავტორიზაცია</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="username">მომხმარებელი</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" formControlName="username"
                        placeholder="შეიყვანეთ მომხმარებლის სახელი">
                </div>
            </div>

            <div class="form-group">
                <label for="password">პაროლი</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" formControlName="password" placeholder="შეიყვანეთ პაროლი">
                </div>
            </div>

            <div class="error-message" *ngIf="error">
                <i class="fa-solid fa-triangle-exclamation"></i>
                {{ error }}
            </div>

            <button type="submit" class="login-btn" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="!isLoading">შესვლა</span>
                <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i> მიმდინარეობს...</span>
            </button>
        </form>
    </div>
</div>
